<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojos and Ninjas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
    <div id="dojo_info">
        <h1><span style="text-decoration: underline">{{ dojo.name }}</span></h1>
        <h2>Ninjas:</h2>
        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            {% for ninja in dojo.ninjas %}
            <tr>
                <td>{{ ninja.first_name }}</td>
                <td>{{ ninja.last_name }}</td>
                <td>{{ ninja.age }}</td>
                <td><a href="/ninjas/{{ ninja.id }}">Show</a> | <a href="/ninjas/{{ ninja.id }}/edit">Edit</a> | <a href="/ninjas/{{ ninja.id }}/delete">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <div class="bottom">
            <a href="/ninjas">Add a New Ninja</a>
            <a href="/dojos">Back to Dojos</a>
        </div>  
    </div>
    </div>
</body>
